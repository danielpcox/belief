<!doctype html>
<html>

<head>
  <title>Belief Confidence Network</title>
  <script language=javascript src=dist/bundle.js></script>
  <link rel=stylesheet href=css/app.css />
</head>

<body class="jtk-bootstrap jtk-bootstrap-wide">
  <div class="jtk-page-container">
    <div class="jtk-container">

      <div class="jtk-demo-main">
        <!-- demo -->
        <div class="jtk-demo-canvas canvas-wide drag-drop-demo jtk-surface jtk-surface-nopan" id="canvas">
          <div class="window" id="dragDropWindow1">
            <p class="proposition">She weighs as much as a duck</p>
            <p class="prior">Prior: 1:5000</p>
          </div>
          <div class="window" id="dragDropWindow2">
            <p class="proposition">She is a witch</p>
            <p class="prior">Prior: 1:2</p>
          </div>
          <div class="window" id="dragDropWindow3">
            <p class="proposition">We can burn witches</p>
            <p class="prior">Prior: 1:1</p>
          </div>
          <div class="window" id="dragDropWindow4">
            <p class="proposition">We can burn her</p>
            <p class="prior">Prior: 0:1</p>
          </div>
          <div id="list"></div>
        </div>
        <!-- /demo -->
      </div>
      <div class="full-width-container">
        <div class="container">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
