<!doctype html>
<html>

<head>
  <title>Belief Confidence Network</title>
  <script language=javascript src=dist/bundle.js></script>
</head>

<body class="jtk-bootstrap jtk-bootstrap-wide">
  <div class="jtk-page-container">
    <div class="jtk-container">

      <div class="jtk-main">
        <div class="jtk-canvas canvas-wide drag-drop jtk-surface" id="canvas">
        </div>
        <ul class="page-tools">
          <li class="tool">
            <button class="button" id="create-statement">Add Statement</button>
          </li>

          <li class="tool">
            <label class="button" for="file-input">
              Import
              <input type="file" id="file-input" style="display: none;" />
            </label>
          </li>
          <li class="tool">
            <button class="button" id="save">Export</button>
          </li>
        </ul>
        <ul class="notifications">
          <li>
            <p>Double-click to add a statement</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
