<!doctype html>
<html>

<head>
  <title>Belief Confidence Network</title>
  <script language=javascript src=dist/bundle.js></script>
  <link rel=stylesheet href=css/app.css />
</head>

<body class="jtk-bootstrap jtk-bootstrap-wide">
  <div class="jtk-page-container">
    <div class="jtk-container">

      <div class="jtk-demo-main">
        <!-- demo -->
        <div class="jtk-demo-canvas canvas-wide drag-drop-demo jtk-surface jtk-surface-nopan" id="canvas">
          <div class="window" id="dragDropWindow1">
            <textarea class="proposition">She weighs as much as a duck</textarea>
            <p class="prior">
              <span class="label">Prior</span>
              <span class="ratio">
                <span class="n">1</span>
                <span class="d">5000</span>
            </p>
            <p class="odds-probability">
              <span class="label">Odds</span>
              <span class="ratio">
                <span class="n">1</span>
                <span class="d">5000</span>
            </p>
          </div>
          <div class="window" id="dragDropWindow2">
            <textarea class="proposition">She is a witch</textarea>
            <p class="prior">
              <span class="label">Prior</span>
              <span class="ratio">
                <span class="n">1</span>
                <span class="d">2</span>
            </p>
            <p class="odds-probability">
              <span class="label">Odds</span>
              <span class="ratio">
                <span class="n">1</span>
                <span class="d">5000</span>
            </p>
          </div>
          <div class="window" id="dragDropWindow3">
            <textarea type="text" class="proposition">We can burn witches</textarea>
            <p class="prior">
              <span class="label">Prior</span>
              <span class="ratio">
                <span class="n">1</span>
                <span class="d">5000</span>
            </p>
            <p class="odds-probability">
              <span class="label">Odds</span>
              <span class="ratio">
                <span class="n">1</span>
                <span class="d">5000</span>
            </p>
          </div>
          <div class="window" id="dragDropWindow4">
            <textarea class="proposition">We can burn her</textarea>
            <p class="prior">
              <span class="label">Prior</span>
              <span class="ratio">
                <span class="n">0</span>
                <span class="d">1</span>
            </p>
            <p class="odds-probability">
              <span class="label">Odds</span>
              <span class="ratio">
                <span class="n">1</span>
                <span class="d">5000</span>
            </p>
          </div>
        </div>
        <!-- /demo -->
      </div>
      <div class="full-width-container">
        <div class="container">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
